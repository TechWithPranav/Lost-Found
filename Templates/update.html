<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item Details</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .card {
    margin: 20px;
    transition: transform 0.3s;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card-header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px 0;
    font-weight: bold;
  }
  .card-body {
    padding: 20px;
  }
  .form-control {
    margin-bottom: 15px;
  }
</style>
</head>
<body>


    <!-- ------------- navabar ------------------  -->
    {% include 'navbar.html'%}

    <!-- ----------------end navbar -----------------  -->


{% if documents %}
    


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Item Details
        </div>
        <div class="card-body">
          <form action="/update_card_main" method="post">
            <div class="mb-3">
              <label for="itemName" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="itemName" name="itemName" value="{{documents.itemName}}" required>
            </div>
            <div class="mb-3">
              <label for="itemCategory" class="form-label">Item Category</label>
              <select class="form-select" id="itemCategory" name="itemCategory" value="{{documents.itemCategory}}" required>
                <!-- <option value="" selected disabled>Select Category</option> -->
                <option value="Electronics">Electronics</option>
                <option value="Personal">Personal</option>
                <option value="Documents">Documents</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{documents.username}}" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">User Email</label>
              <input type="email" class="form-control" id="userEmail" name="userEmail" value="{{documents.userEmail}}" required>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date" value="{{documents.date}}" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status" value="{{documents.status}}" required>
                <!-- <option value="" selected disabled>Select Status</option> -->
                <option value="Lost">Lost</option>
                <option value="Found">Found</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3"  required >{{documents.description}}</textarea>
            </div>
            

            <!-- for sending place name to post request  -->
            <input type="hidden" name="place_name" value="{{ documents.place }}">

            <button type="submit" class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}







<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
