<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item Details</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .card {
    margin: 20px;
    transition: transform 0.3s;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card-header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px 0;
    font-weight: bold;
  }
  .card-body {
    padding: 20px;
  }
  .form-control {
    margin-bottom: 15px;
  }



  /* ----- placeholder color -  */
  #question1::placeholder {
    color: red;  /* Change to your preferred color */
}
  #question2::placeholder {
    color: red;  /* Change to your preferred color */
}
  #question3::placeholder {
    color: red;  /* Change to your preferred color */
}
  #answer1::placeholder {
    color: green;  /* Change to your preferred color */
}
  #answer1::placeholder {
    color: green;  /* Change to your preferred color */
}
  #answer1::placeholder {
    color: green;  /* Change to your preferred color */
}
</style>
</head>
<body>


    <!-- ------------- navabar ------------------  -->
    {% include 'navbar.html'%}

    <!-- ----------------end navbar -----------------  -->




<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Item Details
        </div>
        <div class="card-body">
          <form action="/insert_item" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="itemName" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>
            <div class="mb-3">
              <label for="itemCategory" class="form-label">Item Category</label>
              <select class="form-select" id="itemCategory" name="itemCategory" required>
                <option value="" selected disabled>Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Personal">Personal</option>
                <option value="Documents">Documents</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">User Email</label>
              <input type="email" class="form-control" id="userEmail" name="userEmail" required>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status" required onchange="toggleQuestions(this.value)" required>
                <option value="" selected disabled>Select Status</option>
                <option value="Lost">Lost</option>
                <option value="Found">Found</option>
              </select>
            </div>

            <!-- Hidden questions container -->
<div id="additionalQuestions" style="display: none;">
  <div class="mb-3">
      <input type="text" class="form-control" id="question1" name="question1" placeholder="Question1......." >
      <input type="text" class="form-control" id="answer1" name="answer1" placeholder="Answer1......." >
  </div>
  <div class="mb-3">
      <input type="text" class="form-control" id="question2" name="question2"placeholder="Question2......." >
      <input type="text" class="form-control" id="answer2" name="answer2" placeholder="Answer2.......">
  </div>
  <div class="mb-3">
      <input type="text" class="form-control" id="question3" name="question3" placeholder="Question3.......">
      <input type="text" class="form-control" id="answer3" name="answer3" placeholder="Answer3.......">
  </div>
</div>

<script>
  function toggleQuestions(status) {
      var questionsDiv = document.getElementById('additionalQuestions');
      if (status === 'Found') {
          questionsDiv.style.display = 'block'; // Show the questions
      } else {
          questionsDiv.style.display = 'none'; // Hide the questions
      }
  }
  </script>
  




            <div class="mb-3">
              <label for="itemImage" class="form-label">Item Image</label>
              <input type="file" class="form-control" id="itemImage" name="itemImage" accept="image/*">
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            

            <!-- for sending place name to post request  -->
            <input type="hidden" name="place_name" value="{{ place_name }}">

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{{place_name}}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
