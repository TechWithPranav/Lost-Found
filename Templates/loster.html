<html lang="en">

<head>

            background-color: #fff;
            border-radius: 10px;

        }

        .lost-item-card:hover {
            transform: translateY(-5px);
            /* Lift on hover */

            /* Enhance shadow on hover */

        .item-info {
            padding: 20px;
            text-align: center;

        .item-info h3,
        .item-info p {

<body>

    <!-- ------------- navabar ------------------  -->
    {% include 'navbar.html'%}

    <!-- ----------------end navbar -----------------  -->







    <!-- -------------- start loster main ---------------------  -->

    <div class="container mt-5">
        <h1>Loster</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search for places..."
                aria-label="Search for places" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="addPlaceBtn">Add Place</button>
        </div>

        <div class="list-group" id="placesDropdown" style="display: none;">
            <!-- for displaying particular collections of places  -->
            {% for place in collections %}
            <button type="button" id="" class="btn_place list-group-item list-group-item-action">{{ place }}</button>
            {% endfor %}
        </div>

    </div>





    <!-- ----------------------- loster cards for particular place ---------------------------  -->

    <div class="container mt-3">
        <div class="row">
            {% if documents %}
            {% for doc in documents %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Lost by: {{ doc.username }}</h5>
                        <p class="card-text">Name: {{ doc.Name }}</p>
                        <p class="card-text">Item Name: {{ doc.ItemName }}</p>
                        <p class="card-text">Category: {{ doc.Category }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col">
                <p>No documents found.</p>
            </div>
            {% endif %}
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addPlaceBtn').addEventListener('click', function () {
            var placeName = prompt("Enter the place name:");
            if (placeName !== null && placeName !== '') {
                fetch('/add_place', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'place_name': placeName
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        if (data.message.includes('successfully')) {
                            location.reload();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });


        document.addEventListener('DOMContentLoaded', function () {
            var searchInput = document.getElementById('searchInput');
            var placesDropdown = document.getElementById('placesDropdown');

            searchInput.addEventListener('focus', function () {
                placesDropdown.style.display = 'block';
            });

            searchInput.addEventListener('blur', function () {
                setTimeout(function () {
                    placesDropdown.style.display = 'none';
                }, 200);
            });
        });




        // for button for particular places 

        // Get all buttons with the class 'btn-place'
        var buttons = document.querySelectorAll('.btn_place');

        // Add event listener to each button
        buttons.forEach(function (button) {
            button.addEventListener('click', function () {
                // Get the text inside the button
                var placeName = button.textContent.trim();
                console.log("Place Name:", placeName);

                // Construct the URL for the corresponding HTML page based on the place name
                // var url = "/" + placeName.toLowerCase();
                //   var url = "/pune";

                // Navigate to the constructed URL
                // window.location.href = url;


                // Send a POST request to '/loster' endpoint with placeName data
                var jsonData = JSON.stringify({ placeName: placeName });
                fetch('/loster_handler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonData
                })
                .then(response => {
            if (response.ok) {
                console.log('POST request successful');
                // Redirect to loster_handler.html with place_name as a query parameter
                window.location.href = '/loster_handler?place_name=' + encodeURIComponent(placeName);
            } else {
                console.error('POST request failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
                    

            });
        });




    </script>








</body>

</html>
