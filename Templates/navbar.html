<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">


    

    <!-- ......... for font .........  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,600;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  

    <section id="navbar" class="">
        <div class="position-sticky top-0"> <nav class="navbar navbar-expand-lg bg-light shadow p-3  bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand animate__animated animate__flipInX animate__infinite animate__delay-1s" href="/" style="text-decoration: none;">
                <span class="d-block text-uppercase text-success fw-bold fs-3 balsamiq-sans-bold" style="text-stroke: 7px rgba(255, 255, 255, 0.678); text-decoration: none;">Lost & Found</span>
              </a>
      
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fs-4  balsamiq-sans-bold" aria-current="page" href="/" style="text-decoration: none;">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-4 balsamiq-sans-bold" href="{{url_for('loster')}}" style="text-decoration: none;">LOSTER</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-4 balsamiq-sans-bold " href="{{url_for('founder')}}" style="text-decoration: none;">FOUNDER</a></li>


                    {% if current_user.username == "admin_!@#123" %}
                      
                    <li class="nav-item">
                      <a class="nav-link fs-4 balsamiq-sans-bold " href="{{url_for('recoverd')}}" style="text-decoration: none;">RECOVERED ITEMS</a></li>
                    {% endif %}


                
                </ul>
      
                {% if current_user.is_authenticated %}
            <a href="{{url_for('profile')}}"><img src="{{ url_for('static', filename='images/male_profile.gif') }}" alt="" srcset="" class="w-125 mx-3 rounded-circle"></a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-dark mx-2 fs-5" style="text-decoration: none;">Logout</a>
            {% else %}
            <form class="d-flex" action="{{ url_for('login') }}" role="signup">
                <button class="btn btn-outline-danger mx-2 fs-5 balsamiq-sans-bold" type="submit" style="text-decoration: none;">Login</button>
            </form>
            <form class="d-flex" action="{{ url_for('signup') }}" role="signup">
                <button class="btn btn-outline-success mx-2 fs-5 balsamiq-sans-bold" type="submit" style="text-decoration: none;">Signup</button>
            </form>
            {% endif %}


              </div>
            </div>
          </nav>
        </div>
      </section>
  

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
